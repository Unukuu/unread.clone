<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unreadclone</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a6e7728f7d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="searchsection">
          <button class="menubutton"><i class="fa-solid fa-bars"></i></button>
          <div class="searchandlogo">

              <img
                width="134px"
                height="18px"
                src="./images/unread_white.png"
                alt=""
              />
            </div>
            <div class="whiteline"></div>
            <div class="inputsection">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="search" placeholder="Хайлт хийх" />
            </div>
          </div>
        </div>
        <div class="nextnews">
          <p>Дараагийн нийтлэл: <span>МЭДҮҮШТЭЙ</span></p>
          <a href="unread.today">Маргааш орно</a>
          <div class="socielicon">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-linkedin-in"></i>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
