<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unreadclone</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a6e7728f7d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="searchsection">
          <button class="menubutton"><i class="fa-solid fa-bars"></i></button>
          <div class="searchandlogo">
            <div class="unreadlogo">
              <img
                width="134px"
                height="18px"
                src="./images/unread_white.png"
                alt=""
              />
            </div>
            <div class="whiteline"></div>
            <div class="inputsection">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="search" placeholder="Хайлт хийх" />
            </div>
          </div>
        </div>
        <div class="nextnews">
          <p>Дараагийн нийтлэл:</p>
          <span>МЭДҮҮШТЭЙ</span>
          <a href="unread.today">Маргааш орно</a>
          <div class="socielicon">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-linkedin-in"></i>
          </div>
        </div>
      </nav>
      <div class="bignews">
        <div class="ardkidshover">
          <div class="ardkids"></div>
        </div>
        <div class="maincontent">
          <h1>ӨНӨӨДӨР</h1>
          <div class="maincontenttext">
            <p>МЭДҮҮШТЭЙ</p>
            <span
              >АРД КИДС: ХҮҮХДЭДЭЭ БЭЛЭГЛЭХ ХӨРӨНГӨ ОРУУЛАЛТЫГ ТАНИЛЦУУЛАХ
              НЬ</span
            >
          </div>
          <div class="author">
            <div class="authorpic"></div>
            <div class="authorname">
              <p class="tsengeg">Tsengeg Enkhbayar</p>
              <p class="tsengegdate">5 сарын 30, 2024 4 мин</p>
            </div>
          </div>
        </div>
      </div>
      <div class="redaction">
        <p>Редакцын сонголт</p>
        <div class="ihbagatemdeg">
          <i class="fa-solid fa-less-than"></i>
          <i class="fa-solid fa-greater-than"></i>
        </div>
      </div>
      <div class="dailynews">
        <div class="dailynewsbox slider1">
          <div class="niitelsenmin">
            <div class="dot"></div>
            <p>8мин</p>
          </div>
        </div>
        <div class="dailynewsbox slider2"></div>
        <div class="dailynewsbox slider3"></div>
        <div class="dailynewsbox slider4"></div>
        <div class="dailynewsbox slider5"></div>
      </div>
    </header>
  </body>
</html>
